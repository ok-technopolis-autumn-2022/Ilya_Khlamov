<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo</title>
    </head>
    <body>
        <div class="main-wrapper">
            <header class="todo-app__header"> 
                    <h1 class="todo-app__main-title">Todos</h1>
            </header>
            <main class="todo-app__frame">
                <section class="todo-app__main-controls"> 
                        <label class="selection-btn">
                            <input type="checkbox"/>
                        </label>

                        <label>
                            <input type="text" name="text-todo" placeholder="What needs to be done?"/>
                        </label>
                </section>    

                <section class="todo-app__tasks">
                        <ul class="todo-app__task-list tasks">  
                            <li class="todo-app__task-item task-item">
                                <div class="task-item__view">
                                    <input type="checkbox" 
                                        class="task-item__status" 
                                        aria-label="Completed html"
                                    />
                                    <span class="task-item__text">HTML</span>
                                    <button class="remove-todo-btn">x</button>
                                </div>
                                
                                <div class="task-item__edit" hidden="hidden">
                                    <input type="text" 
                                        class="task-item__input-text" 
                                        aria-label="Edit task"
                                    />
                                </div>
                            </li>

                            <li class="todo-app__task-item task-item">
                                <div class="task-item__view">
                                    <input type="checkbox" 
                                        class="task-item__status" 
                                        aria-label="Completed CSS"
                                    />
                                    <span class="task-item__text">CSS</span>
                                    <button class="remove-todo-btn">x</button>
                                </div>
                                
                                <div class="task-item__edit" hidden="hidden">
                                    <input type="text" 
                                        class="task-item__input-text" 
                                        aria-label="Edit task"
                                    />
                                </div>
                            </li>
                            
                            <li class="todo-app__task-item task-item">
                                <div class="task-item__view">
                                    <input type="checkbox" 
                                        class="task-item__status" 
                                        aria-label="Completed JS"
                                    />
                                    <span class="task-item__text">JS</span>
                                    <button class="remove-todo-btn">x</button>
                                </div>
                                
                                <div class="task-item__edit" hidden="hidden">
                                    <input type="text" 
                                        class="task-item__input-text" 
                                        aria-label="Edit task"
                                    />
                                </div>
                            </li>

                            <li class="todo-app__task-item task-item">
                                <div class="task-item__view">
                                    <input type="checkbox" 
                                        class="task-item__status" 
                                        aria-label="Completed html"
                                    />
                                    <span class="task-item__text">JS tools</span>
                                    <button class="remove-todo-btn">x</button>
                                </div>
                                
                                <div class="task-item__edit" hidden="hidden">
                                     <input type="text" 
                                        class="task-item__input-text" 
                                        aria-label="Edit task"
                                    />
                                </div>
                            </li>
                        </ul>
                </section>
            </main>

            <footer class="todo-app__footer">
                <div class="todo-app__control-board control-board">
                    <div class="control-board__cnt-todos">
                        <span class="control-board__cnt-todos-text">3 items left</span>
                    </div>

                    <div class="control-board__values-sorting values-sorting">
                        <label for="All" class="values-sorting__display-choice display-choice">
                            <input type="radio" 
                                id="All" 
                                name="display-choice" 
                                value="All" checked
                            />
                            <span class="display-choice__text">All</span>
                        </label>
                    
                        <label for="Active" class="values-sorting__display-choice display-choice">
                            <input type="radio" 
                                id="Active" 
                                name="display-choice" 
                                value="Active"
                            />
                            <span class="display-choice__text">Active</span> 
                        </label>
                    
                        <label for="Completed" class="values-sorting__display-choice display-choice">
                            <input type="radio" 
                                id="Completed" 
                                name="display-choice" 
                                value="Completed"
                            />
                            <span class="display-choice__text">Completed</span>
                        </label>
                    </div>

                    <div class="control-board__clear-todos clear-todos">
                        <button class="clear-todos__todo-btn">Clear completed</button>
                    </div>
                </div>            
            </footer>    
        </div>
    </body>
</html>
